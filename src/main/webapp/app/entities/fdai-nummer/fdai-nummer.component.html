<div>
    <h2 id="page-heading">
        <span jhiTranslate="gradingApp.fdaiNummer.home.title">Fdai Nummers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fdai-nummer" [routerLink]="['/fdai-nummer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gradingApp.fdaiNummer.home.createLabel">
            Create new Fdai Nummer
            </span>
        </button>
        <button id="jh-create-entity1" class="btn btn-primary float-right jh-create-entity create-fdai-nummer" [routerLink]="['/fdai-nummer/new']" style="margin-right: 20px;">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gradingApp.fdaiNummer.home.importfdai">
            Import Fdai number
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fdaiNummers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gradingApp.fdaiNummer.fdainumber">Fdainumber</span></th>
            <th><span jhiTranslate="gradingApp.fdaiNummer.ip">Ip</span></th>
            <th><span jhiTranslate="gradingApp.fdaiNummer.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fdaiNummer of fdaiNummers ;trackBy: trackId">
                <td><a [routerLink]="['/fdai-nummer', fdaiNummer.id, 'view' ]">{{fdaiNummer.id}}</a></td>
                <td>{{fdaiNummer.fdainumber}}</td>
                <td>{{fdaiNummer.ip}}</td>
                <td>
                    {{fdaiNummer.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/fdai-nummer', fdaiNummer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fdai-nummer', fdaiNummer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fdai-nummer/'+ fdaiNummer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fdai-nummer-heading" jhiTranslate="gradingApp.fdaiNummer.home.createOrEditLabel">Create or edit a Fdai Nummer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!fdaiNummer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="fdaiNummer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gradingApp.fdaiNummer.fdainumber" for="field_fdainumber">Fdainumber</label>
                    <input type="text" class="form-control" name="fdainumber" id="field_fdainumber"
                        [(ngModel)]="fdaiNummer.fdainumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gradingApp.fdaiNummer.ip" for="field_ip">Ip</label>
                    <input type="number" class="form-control" name="ip" id="field_ip"
                        [(ngModel)]="fdaiNummer.ip" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gradingApp.fdaiNummer.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="fdaiNummer.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === fdaiNummer.user?.id ? fdaiNummer.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
